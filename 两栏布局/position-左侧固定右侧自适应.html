<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .content {
            width: 100%;
            position: relative;
        }

        .left {
            width: 500px;
            height: 500px;
            background: palegreen;
            position: absolute;
            left: 0;
        }
        .right{
            flex: 1;
            height: 500px;
            background: palevioletred;
            margin-left: 500px;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="left">l</div>
        <div class="right">r</div>
    </div>
</body>

</html>
